{% load static %}
<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>{{title}}</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.css"
    rel="stylesheet" crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="display-4 text-primary">{{title}}</h1>
    <form action="{% url 'post' %}" method="post">
    {% csrf_token %}
    <table class="table">
    {{ form.as_table }}
        <tr><th><td>
        <input type="submit" value="投稿" class="btn btn-primary mt-2">
        </td></th></tr>
    </table>

    {% comment %} <h1 class="display-4 text-primary">{{title}}</h1> {% endcomment %}
    <form action="{% url 'post' %}" method="post">
    {% csrf_token %}
    <table class="table">
    {{ categoryform.as_table }}
    <tr><th><td>
    <input type="submit" value="カテゴリー追加" class="btn btn-primary mt-2">
    </form>
</body>
