{% extends 'sns/layout.html' %}

{% block title %}Edit{% endblock %}

{% block header %}
<h1 class="display-4 text-primary">Edit</h1>
<p  class="caption">※投稿を編集します。</p>
{% endblock %}

{% block content %}
<form action="{% url 'edit' id %}" method="post">
{% csrf_token %}
    <table class="table">
        {{form.as_table}}
        <tr><th><td>
        <button class="btn btn-primary">Post!</button>
        </td></th></tr>
    </table>
</form>
{% endblock %}
