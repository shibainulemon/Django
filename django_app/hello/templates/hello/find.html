{% load static %}
<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.css"
    rel="stylesheet" crossorigin="anonymous">
</head> 
 
 <body class="container">
  <h1 class="display-4 text-primary">{{title}}</h1>
  <p>{{message|safe}}</p>
  <form action="{% url 'find' %}" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  {% comment %} <tr><th></th><td> {% endcomment %}
  <input type="submit" value="検索" class="btn btn-primary mt-2">
  {% comment %} </td></tr> {% endcomment %}
  </form>
  <hr>
    <table class="table">
      <tr>
        <th>id</th>
        <th>name</th>
        <th>age</th>
        <th>mail</th>
        <th>birthday</th>
      </tr>
  {% for item in data %}
    <tr>
      <th>{{item.id}}</th>
      <td>{{item.name}}</td>
      <td>{{item.age}}</td>
      <td>{{item.mail}}</td>
      <td>{{item.birthday}}</td>
    </tr>
  {% endfor %}
  </table>
 </body>
</html>
